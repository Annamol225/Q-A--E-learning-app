<!DOCTYPE html>
 {% load static %}
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static  'aa/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static  'aa/css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static  'aa/css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static  'aa/css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static  'aa/css/jquery-ui.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static  'aa/css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static  'aa/css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static  'aa/css/style.css' %}" type="text/css">
</head>
<body>
       <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="header__top__left">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="header__top__right">
                           <div class="header__top__right__language">
                                <div><i class="fa fa-user"> MY Account </i></div>
                                <span class="arrow_carrot-down"></span>
                                <ul>
                                   {% if not request.user.is_authenticated %}
                                    <li><a href="/account/signup">Sign up</a></li>
                                    <li><a href="/account/login">Login</a></li>
                                    {% else%}
                                    <li><a href="/account/logout">Logout</a></li>
                                    {% endif %}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="header__logo">
                        <a href="./index.html"><img src="{% static  'aa/img/qa2.png'%}" style="height:75px; weight:100px" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <nav class="header__menu" >
                        <ul >
                            <li class="active" ><a href="/">Home</a></li>
                            <li><a href="/learn">Learn</a></li>
                            <li><a href="#">About</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-3">
                    <nav class="header__menu" >
                     <form action="{% url 'search' %}" method="post">
                      {% csrf_token %}
                      <div class="input-group rounded">
  <input type="search" class="form-control rounded" placeholder="Search" name='search' aria-label="Search" aria-describedby="search-addon" />
  <span class="input-group-text border-0" id="search-addon">
      <button type="submit">Search</button>
  </span>
  </div></form>
                          </nav>
</div>
                </div>
            </div>
            <div class="humberger__open">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </header>
  <section class="hero">
        <div class="container">
            <div class="row">
                      {% block body %}
    {% endblock body %}
                
            </div> 
        </div>
    </section>

    <script src="{% static  'aa/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static  'aa/js/bootstrap.min.js' %}"></script>
    <script src="{% static  'aa/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static  'aa/js/jquery-ui.min.js' %}"></script>
    <script src="{% static  'aa/js/jquery.slicknav.js' %}"></script>
    <script src="{% static  'aa/js/mixitup.min.js' %}"></script>
    <script src="{% static  'aa/js/owl.carousel.min.js' %}"></script>
    <script src="{% static  'aa/js/main.js' %}"></script>

   </body>
   </html>
